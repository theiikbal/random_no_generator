<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random No Generator</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon-16x16.png" type="image/png" sizes="16x16">
</head>
<body>
    <div class="section">
        <h1>Generate a Random No</h1>
        <div class="inputArea">
            <div class="input">
                <label for="initialNo">Initial No.</label>
                <br>
                <input type="number" name="initialNo" id="initialNo">
            </div>
            <div class="input">
                <label for="finalNo">Final No.</label>
                <br>
                <input type="number" name="finalNo" id="finalNo">
            </div>

        </div>
        
                
        <div class="button">
            <button id="button">Generate</button>
        </div>
    
    </div>

    <div class="section">
        <h2>Your RandomNo is: </h2>
        <p id="result">0</p>

    </div>
    

    


    <script src="main.js"></script>
</body>
</html>
